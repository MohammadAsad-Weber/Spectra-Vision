<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/sv-letter-logo-design-black-background-initial-monogram-letter-sv-logo-design-vector-template_634196-1210.jpg?w=2000" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Spectra Vision</title>
</head>

<body>

    <div id="container">
        <div id="Intro">
            <h1 style="margin: 0; color: #fff;">Spectra Vision</h1>
            <h5 style="margin-top: 0; color: #63ff88;">by Mohammad Asad</h5>
            <p style="color: rgb(193, 193, 193); text-shadow: 0 0 15px rgb(255, 255, 255),0 0 30px rgb(194, 194, 194);">
                <span>Unlock the world of visual discovery </span>
                <br>
                search, explore, and find the image that inspire your creativity.
            </p>
        </div>

        <div id="InputArea">
            <input type="text" id="Input" placeholder="Search Your Thoughts">
            <button id="Search"><i class='bx bx-search'></i></button>
        </div>

        <div id="Pages"></div>

        <button id="Increase">Show more</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
